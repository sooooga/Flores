    <H1>Una flor triste </H1>

    <h4>
    <p>Una flor triste es como un suspiro con pétalos. Su color, una vez vibrante y lleno de vida, ahora parece desvanecerse en tonos opacos y apagados.</p>
    <p>Sus pétalos, que solían erguirse con orgullo, ahora cuelgan lánguidamente, como si llevaran el peso de todas las penas del mundo.</p>
